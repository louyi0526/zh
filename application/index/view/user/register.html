
{include file="public/header" /}
{include file="public/nav" /}
<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h2>用户注册</h2>

            <form class="form-horizontal" method="post" id="login">
                <div class="form-group">
                    <label for="inputUser" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUser" placeholder="UserName" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputmobile" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputmobile" placeholder="mobile" name="mobile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password Confirm" name="password_confirm">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="button" class="btn btn-primary" id="register" value="注册">
                    </div>
                </div>
            </form>
        </div>


    </div>
    <script>
        $(function () {
            $('#register').on('click',function (){
                // alert($('#login').serialize());return;
                $.ajax({
                    type:'post',
                    url:"{:url('index/user/insert')}",
                    data:$('#login').serialize(),
                    dataType:'json',
                    success:function (data) {
                         // alert(data);return;
                        if (data.status == 1) {
                            alert(data.message);
                            location.href="{:url('index/index/index')}";
                        }else {
                            alert(data.message);
                            return false;
                        }
                        // switch (data.status) {
                        //     case 1:
                        //         alert(data.message);
                        //         location.href="{:url('index/index/index')}";
                        //         break;
                        //     case 0:
                        //     case -1:
                        //         alert(data.message);
                        //         break;
                        // }
                    }
                })
            });
        })
    </script>

    {include file="public/right" /}
</div>
{include file="public/footer" /}
