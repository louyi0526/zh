{layout name="public:layout" /}

<h4 class="text-center text-danger">站点管理</h4>
<form class="form-horizontal" action="{:url('site/save')}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">网站名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" value="{$siteInfo.name}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">关键字</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="keywords" value="{$siteInfo.keywords}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">网站描述</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="desc" name="desc">{$siteInfo.desc}</textarea>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">网站是否开启</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="is_open"  value="1"
                {eq name="$siteInfo.is_open" value="1"}checked{/eq}
                >开启
            </label>
            <label class="radio-inline">
                <input type="radio" name="is_open" value="0"
                       {eq name="$siteInfo.is_open" value="0"}checked{/eq}
                > 隐藏
            </label>
        </div>
    </div>

    {//站点已关闭不显示}
    {eq name="$siteInfo.is_open" value="1"}
    <div class="form-group">
        <label class="col-sm-2 control-label">注册是否</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="is_reg"  value="1"
                       {eq name="$siteInfo.is_reg" value="1"}checked{/eq}
                >开启
            </label>
            <label class="radio-inline">
                <input type="radio" name="is_reg" value="0"
                       {eq name="$siteInfo.is_reg" value="0"}checked{/eq}
                > 隐藏
            </label>
        </div>
    </div>
    {/eq}

    <input type="hidden" value="{$siteInfo.id}" name="id">


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">保存</button>
        </div>
    </div>
</form>
